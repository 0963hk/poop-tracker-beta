    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-page': '#F3E8FF',
                        'bg-card': '#FFFFFF',
                        'primary': '#9333EA',
                        'primary-soft': '#D8B4FE',
                        'accent-brown': '#78350F',
                        'text-dark': '#4C1D95',
                        'text-gray': '#6B7280',
                    },
                    fontFamily: {
                        'fredoka': ['Fredoka', 'sans-serif'],
                        'nunito': ['Nunito', 'sans-serif'],
                    },
                    keyframes: {
                        breathe: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.15) rotate(5deg)' },
                        },
                        bounceShort: {
                            '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                            '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        'breathe': 'breathe 2s infinite ease-in-out',
                        'bounce-short': 'bounceShort 1s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    }
                }
            }
        }
    </script>
